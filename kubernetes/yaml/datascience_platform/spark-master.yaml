apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: spark-master
spec:
  replicas: 1
  template:
    metadata:
      name: spark-master
      labels:
        component: spark-master
    spec:
      containers:
      - name: spark-master
        image: registryfin.azurecr.io/spark-master-worker:latest
        command: ["/bin/sh","-c"]
        args: ["echo $(hostname -i) spark-master >> /etc/hosts && bin/spark-class org.apache.spark.deploy.master.Master -h spark-master"]
        env:
        - name: MASTER
          value: spark://spark-master:7077
        - name: SPARK_CONF_DIR
          value: /conf
        ports:
        - containerPort: 7077
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 500m
      imagePullSecrets:
      - name: eiei
